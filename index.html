<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sei un ficcanaso!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1E3C72, #2A5298, #89CFF0);
            background-size: 200% 200%;
            animation: gradientBG 10s ease infinite;
            text-align: center;
            padding: 10px;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 1.8em;
            margin: 10px 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .message {
            font-size: 1.5em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.7);
            margin-top: 20px;
            position: relative;
        }

        .main-image, .secondary-image {
            width: 90%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            margin: 10px auto;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }

        .button {
            font-size: 1.2em;
            padding: 10px;
            border: none;
            border-radius: 10px;
            color: white;
            width: 90%;
            max-width: 300px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            margin: 0 auto;
        }

        .instagram-button {
            background-color: #E4405F;
        }

        .instagram-button:hover {
            background-color: #c63754;
        }

        .rating {
            margin: 20px 0;
        }

        .rating label {
            font-size: 1.2em;
            margin: 0 10px;
            cursor: pointer;
        }

        .rating input {
            display: none;
        }

        .rating input:checked + label {
            color: #FFD700;
        }

        .results {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <!-- Musica di sottofondo -->
    <audio id="background-audio" loop>
        <source src="audio-file.mp3" type="audio/mpeg">
        <source src="audio-file.ogg" type="audio/ogg">
        Il tuo browser non supporta l'audio.
    </audio>

    <!-- Overlay invisibile per abilitare l'audio -->
    <div id="audio-overlay" onclick="enableAudio()" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: transparent; z-index: 10;"></div>

    <!-- Immagine principale -->
    <img class="main-image" src="1.jpg" alt="Immagine principale">

    <!-- Titolo -->
    <h1>Sei un ficcanaso!</h1>
    <div class="message">Ti ho visto! ðŸ‘€</div>

    <!-- Immagine secondaria -->
    <img class="secondary-image" src="2.jpg" alt="Immagine secondaria">

    <!-- Domanda di Voto -->
    <div class="rating">
        <p>Sono il the best in town?</p>
        <form id="rating-form">
            <input type="radio" id="star1" name="rating" value="1"><label for="star1">1</label>
            <input type="radio" id="star2" name="rating" value="2"><label for="star2">2</label>
            <input type="radio" id="star3" name="rating" value="3"><label for="star3">3</label>
            <input type="radio" id="star4" name="rating" value="4"><label for="star4">4</label>
            <input type="radio" id="star5" name="rating" value="5"><label for="star5">5</label>
        </form>
        <button class="button" onclick="submitVote()">Vota!</button>
    </div>

    <!-- Risultati -->
    <div class="results hidden" id="results">
        <p>Media dei voti: <span id="average-rating">0</span></p>
        <p>Totale votanti: <span id="total-votes">0</span></p>
    </div>

    <!-- Pulsante Mandami un Messaggio -->
    <div class="buttons">
        <a class="button instagram-button" href="https://www.instagram.com/direct/new/?username=mattibernaa" target="_blank">Mandami un messaggio</a>
    </div>

    <script>
        // LocalStorage Keys
        const totalVotesKey = "totalVotes";
        const totalRatingKey = "totalRating";

        // Inizializza i dati dal LocalStorage
        let totalVotes = parseInt(localStorage.getItem(totalVotesKey)) || 0;
        let totalRating = parseInt(localStorage.getItem(totalRatingKey)) || 0;

        function updateResults() {
            const averageRating = totalVotes === 0 ? 0 : (totalRating / totalVotes).toFixed(2);
            document.getElementById("average-rating").innerText = averageRating;
            document.getElementById("total-votes").innerText = totalVotes;
            document.getElementById("results").classList.remove("hidden");
        }

        function submitVote() {
            const ratingForm = document.getElementById("rating-form");
            const rating = parseInt(new FormData(ratingForm).get("rating"));

            if (!rating) {
                alert("Per favore, seleziona un voto!");
                return;
            }

            // Aggiorna i valori
            totalVotes += 1;
            totalRating += rating;

            // Salva i dati nel LocalStorage
            localStorage.setItem(totalVotesKey, totalVotes);
            localStorage.setItem(totalRatingKey, totalRating);

            // Mostra i risultati
            updateResults();

            alert("Grazie per il tuo voto!");
        }

        // Abilita l'audio di sottofondo
        function enableAudio() {
            const audio = document.getElementById("background-audio");
            audio.play();
            document.getElementById("audio-overlay").style.display = "none";
        }

        // Mostra i risultati se ci sono voti
        if (totalVotes > 0) {
            updateResults();
        }
    </script>
</body>
</html>
