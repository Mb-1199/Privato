<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sei un ficcanaso!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1E3C72, #2A5298, #89CFF0);
            background-size: 200% 200%;
            animation: gradientBG 10s ease infinite;
            text-align: center;
            padding: 10px;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 1.8em;
            margin: 10px 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .counter {
            font-size: 1.2em;
            font-weight: bold;
            margin: 20px 0;
        }

        .hidden {
            display: none;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }

        .button {
            font-size: 1.2em;
            padding: 10px;
            border: none;
            border-radius: 10px;
            color: white;
            width: 90%;
            max-width: 300px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            margin: 0 auto;
        }

        .like-button { background-color: #4CAF50; }
        .dislike-button { background-color: #f44336; }
    </style>
</head>
<body>
    <h1>Sei un ficcanaso!</h1>
    <div id="visitor-count" class="counter">Visualizzazioni: 0</div>
    <div id="like-count" class="counter hidden">Mi Piace: 0</div>
    <div id="dislike-count" class="counter hidden">Non Mi Piace: 0</div>

    <div class="buttons">
        <button class="button like-button" onclick="vote('like')">üëç Mi Piace</button>
        <button class="button dislike-button" onclick="vote('dislike')">üëé Non Mi Piace</button>
    </div>

    <script>
        // Namespace e chiavi per CountAPI
        const namespace = "ficcanaso";
        const visitKey = "visitCount";
        const likeKey = "likeCount";
        const dislikeKey = "dislikeCount";

        // Elementi del DOM
        const visitorCountEl = document.getElementById('visitor-count');
        const likeCountEl = document.getElementById('like-count');
        const dislikeCountEl = document.getElementById('dislike-count');

        // Flag per verificare se l'utente ha votato
        let hasVoted = localStorage.getItem('hasVoted') === 'true';

        // Incrementa il contatore delle visualizzazioni
        fetch(`https://api.countapi.xyz/hit/${namespace}/${visitKey}`)
            .then(response => response.json())
            .then(data => {
                visitorCountEl.innerText = `Visualizzazioni: ${data.value}`;
            })
            .catch(error => console.error('Errore nel contatore delle visualizzazioni:', error));

        // Funzione per gestire il voto
        function vote(type) {
            if (hasVoted) {
                alert("Hai gi√† votato! Puoi scegliere solo una volta.");
                return;
            }

            const key = type === 'like' ? likeKey : dislikeKey;
            const element = type === 'like' ? likeCountEl : dislikeCountEl;

            fetch(`https://api.countapi.xyz/hit/${namespace}/${key}`)
                .then(response => response.json())
                .then(data => {
                    element.innerText = `${type === 'like' ? 'Mi Piace' : 'Non Mi Piace'}: ${data.value}`;
                    element.classList.remove('hidden');
                })
                .catch(error => console.error('Errore nel contatore dei voti:', error));

            // Salva il fatto che l'utente ha votato
            localStorage.setItem('hasVoted', 'true');
            hasVoted = true;

            // Mostra entrambi i contatori
            likeCountEl.classList.remove('hidden');
            dislikeCountEl.classList.remove('hidden');
        }
    </script>
</body>
</html>
