<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sei un ficcanaso!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1E3C72, #2A5298, #89CFF0);
            background-size: 200% 200%;
            animation: gradientBG 10s ease infinite;
            text-align: center;
            padding: 10px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 2.5em;
            margin: 10px 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .subtitle {
            font-size: 1.5em;
            margin-top: 5px;
            font-weight: bold;
        }

        .main-image, .secondary-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            margin: 10px auto;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .button {
            font-size: 1.2em;
            padding: 10px;
            border: none;
            border-radius: 10px;
            color: white;
            width: 45%;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .like-button { background-color: #4CAF50; }
        .dislike-button { background-color: #f44336; }

        .audio-button {
            font-size: 1.2em;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
        }

        .audio-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Musica di sottofondo -->
    <audio id="background-audio" loop>
        <source src="audio-file.mp3" type="audio/mpeg">
        <source src="audio-file.ogg" type="audio/ogg">
        Il tuo browser non supporta l'audio.
    </audio>

    <!-- Effetti sonori -->
    <audio id="like-sound">
        <source src="like-sound.mp3" type="audio/mpeg">
        <source src="like-sound.ogg" type="audio/ogg">
    </audio>
    <audio id="dislike-sound">
        <source src="dislike-sound.mp3" type="audio/mpeg">
        <source src="dislike-sound.ogg" type="audio/ogg">
    </audio>
    <audio id="instagram-sound">
        <source src="instagram-sound.mp3" type="audio/mpeg">
        <source src="instagram-sound.ogg" type="audio/ogg">
    </audio>

    <!-- Immagine principale -->
    <img class="main-image" src="1.jpg" alt="Immagine principale">

    <!-- Titolo -->
    <h1>Sei un ficcanaso!</h1>

    <!-- Immagine secondaria -->
    <img class="secondary-image" src="2.jpg" alt="Immagine secondaria">

    <!-- Pulsanti -->
    <div class="buttons">
        <button class="button like-button" onclick="playSound('like'); vote('like')">üëç Mi piace</button>
        <button class="button dislike-button" onclick="playSound('dislike'); vote('dislike')">üëé Non mi piace</button>
    </div>

    <!-- Pulsante audio manuale -->
    <button class="audio-button" onclick="playBackgroundAudio()">üéµ Riproduci musica</button>

    <!-- Tasto Instagram -->
    <a class="audio-button" onclick="playSound('instagram');" href="https://www.instagram.com/direct/new/?username=mattibernaa" target="_blank">
        Mandami a cagare
    </a>

    <script>
        // Riproduzione musica di sottofondo
        const backgroundAudio = document.getElementById('background-audio');
        function playBackgroundAudio() {
            backgroundAudio.play();
        }

        // Riproduzione degli effetti sonori
        function playSound(type) {
            const sounds = {
                like: document.getElementById('like-sound'),
                dislike: document.getElementById('dislike-sound'),
                instagram: document.getElementById('instagram-sound'),
            };
            if (sounds[type]) {
                sounds[type].play();
            }
        }

        // Gestione voti
        let likeCount = parseInt(localStorage.getItem('likeCount')) || 0;
        let dislikeCount = parseInt(localStorage.getItem('dislikeCount')) || 0;
        let hasVoted = localStorage.getItem('hasVoted') === 'true';

        function vote(type) {
            if (hasVoted) {
                alert("Hai gi√† votato! Puoi scegliere solo una volta.");
                return;
            }

            if (type === 'like') {
                likeCount++;
                localStorage.setItem('likeCount', likeCount);
            } else if (type === 'dislike') {
                dislikeCount++;
                localStorage.setItem('dislikeCount', dislikeCount);
            }

            localStorage.setItem('hasVoted', 'true');
            updateCounters();
        }

        function updateCounters() {
            console.log(`Mi piace: ${likeCount}, Non mi piace: ${dislikeCount}`);
        }
    </script>
</body>
</html>
