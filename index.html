<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sei un ficcanaso!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1E3C72, #2A5298, #89CFF0);
            background-size: 200% 200%;
            animation: gradientBG 10s ease infinite;
            text-align: center;
            padding: 10px;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 2em;
            margin: 10px 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .message {
            font-size: 1.5em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.7);
            margin: 10px 0;
        }

        .main-image {
            width: 90%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            margin: 15px auto;
        }

        .secondary-image {
            width: 90%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            margin: 10px auto;
        }

        .button {
            font-size: 1.2em;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            color: white;
            background-color: #4CAF50;
            cursor: pointer;
            margin: 20px auto;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .button:hover {
            background-color: #45a049;
        }

        .red-button {
            font-size: 1.2em;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            color: white;
            background-color: #FF6F61;
            cursor: pointer;
            margin: 20px auto;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .red-button:hover {
            background-color: #E45B50;
        }

        /* Scritta artistica */
        .popup-message {
            display: none;
            font-size: 1.8em;
            font-weight: bold;
            color: #FF0000;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.6);
            margin-top: 20px;
            text-transform: uppercase;
            animation: fadeIn 1s forwards, textGlow 1.5s infinite alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes textGlow {
            from { text-shadow: 4px 4px 10px rgba(255, 0, 0, 0.6); }
            to { text-shadow: 4px 4px 20px rgba(255, 0, 0, 1); }
        }
    </style>
</head>
<body onclick="enableAudio()">
    <!-- Musica di sottofondo -->
    <audio id="background-audio" autoplay loop>
        <source src="audio-file.mp3" type="audio/mpeg">
        <source src="audio-file.ogg" type="audio/ogg">
        Il tuo browser non supporta l'audio.
    </audio>

    <!-- Immagine principale -->
    <img class="main-image" src="1.jpg" alt="Immagine principale">

    <!-- Titolo -->
    <h1>Sei un ficcanaso!</h1>

    <!-- Scritta -->
    <div class="message">Ti ho visto! ðŸ‘€</div>

    <!-- Immagine secondaria -->
    <img class="secondary-image" src="2.jpg" alt="Immagine secondaria">

    <!-- Bottone -->
    <button class="button" onclick="showPopup()">Clicca qui</button>

    <!-- Messaggio animato -->
    <div class="popup-message" id="popup-message">Torna a fare il tuo, ficcanaso! Basta cazzeggiare!</div>

    <!-- Pulsante per Instagram -->
    <a class="red-button" href="https://www.instagram.com/direct/new/?username=mattibernaa" target="_blank">Mandami a cagare</a>

    <script>
        let audioEnabled = false;

        // Abilita l'audio di sottofondo
        function enableAudio() {
            if (!audioEnabled) {
                const audio = document.getElementById("background-audio");
                audio.play().catch(() => {
                    console.log("Riproduzione automatica bloccata dal browser.");
                });
                audioEnabled = true;
            }
        }

        // Mostra il messaggio popup
        function showPopup() {
            const popupMessage = document.getElementById("popup-message");
            popupMessage.style.display = "block";
        }

        // Tentativo di riproduzione automatica all'apertura
        window.onload = () => {
            enableAudio();
        };
    </script>
</body>
</html>
