<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sei un ficcanaso!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1E3C72, #2A5298, #89CFF0);
            background-size: 200% 200%;
            animation: gradientBG 10s ease infinite;
            text-align: center;
            padding: 10px;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 2em;
            margin: 10px 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .message {
            font-size: 1.5em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.7);
            margin-top: 20px;
        }

        .main-image, .secondary-image {
            width: 90%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            margin: 10px auto;
        }

        .button {
            font-size: 1.2em;
            padding: 10px;
            border: none;
            border-radius: 10px;
            color: white;
            background-color: #E4405F;
            cursor: pointer;
            margin: 20px auto;
            display: inline-block;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background-color: #c63754;
        }
    </style>
</head>
<body>
    <!-- Musica di sottofondo -->
    <audio id="background-audio" loop>
        <source src="audio-file.mp3" type="audio/mpeg">
        <source src="audio-file.ogg" type="audio/ogg">
        Il tuo browser non supporta l'audio.
    </audio>

    <!-- Overlay invisibile per abilitare l'audio -->
    <div id="audio-overlay" onclick="enableAudio()" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: transparent; z-index: 10;"></div>

    <!-- Titolo -->
    <h1>Sei un ficcanaso!</h1>
    <div class="message">Ti ho visto! ðŸ‘€</div>

    <!-- Immagine principale -->
    <img class="main-image" src="1.jpg" alt="Immagine principale">

    <!-- Immagine secondaria -->
    <img class="secondary-image" src="2.jpg" alt="Immagine secondaria">

    <!-- Pulsante per Instagram -->
    <a class="button" href="https://www.instagram.com/direct/new/?username=mattibernaa" target="_blank">Mandami a cagare</a>

    <script>
        // Abilita l'audio di sottofondo
        function enableAudio() {
            const audio = document.getElementById("background-audio");
            audio.play();
            document.getElementById("audio-overlay").style.display = "none";
        }
    </script>
</body>
</html>
