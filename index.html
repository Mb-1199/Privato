<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sei un ficcanaso!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1E3C72, #2A5298, #89CFF0);
            background-size: 200% 200%;
            animation: gradientBG 10s ease infinite;
            text-align: center;
            padding: 10px;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 1.8em;
            margin: 10px 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .subtitle {
            font-size: 1.2em;
            margin-top: 5px;
            font-weight: bold;
        }

        .counter {
            font-size: 1em;
            font-weight: bold;
            margin: 10px 0;
        }

        .main-image, .secondary-image {
            width: 90%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            margin: 10px auto;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }

        .button {
            font-size: 1.2em;
            padding: 10px;
            border: none;
            border-radius: 10px;
            color: white;
            width: 90%;
            max-width: 300px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            margin: 0 auto;
        }

        .like-button { background-color: #4CAF50; }
        .dislike-button { background-color: #f44336; }
        .instagram-button {
            background-color: #E4405F;
        }
        .instagram-button:hover {
            background-color: #c63754;
        }

        .audio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 10;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Musica di sottofondo -->
    <audio id="background-audio" loop>
        <source src="audio-file.mp3" type="audio/mpeg">
        <source src="audio-file.ogg" type="audio/ogg">
        Il tuo browser non supporta l'audio.
    </audio>

    <!-- Effetti sonori -->
    <audio id="instagram-sound">
        <source src="instagram-sound.mp3" type="audio/mpeg">
        <source src="instagram-sound.ogg" type="audio/ogg">
    </audio>

    <!-- Immagine principale -->
    <img class="main-image" src="1.jpg" alt="Immagine principale">

    <!-- Titolo -->
    <h1>Sei un ficcanaso!</h1>
    <div class="subtitle" id="subtitle">Numero di ficcanasi fino ad ora:</div>

    <!-- Contatori -->
    <div id="visitor-count" class="counter">Visualizzazioni: 0</div>
    <div id="like-count" class="counter">Mi piace: 0</div>
    <div id="dislike-count" class="counter">Non mi piace: 0</div>

    <!-- Immagine secondaria -->
    <img class="secondary-image" src="2.jpg" alt="Immagine secondaria">

    <!-- Pulsanti -->
    <div class="buttons">
        <button class="button like-button" onclick="vote('like')">üëç Mi piace</button>
        <button class="button dislike-button" onclick="vote('dislike')">üëé Non mi piace</button>
        <a class="button instagram-button" onclick="playInstagramSound()" href="https://www.instagram.com/direct/new/?username=mattibernaa" target="_blank">
            Mandami a cagare
        </a>
    </div>

    <!-- Overlay invisibile per abilitare audio -->
    <div class="audio-overlay" onclick="enableAudio()"></div>

    <script>
        const visitorCountEl = document.getElementById('visitor-count');
        const likeCountEl = document.getElementById('like-count');
        const dislikeCountEl = document.getElementById('dislike-count');
        const subtitleEl = document.getElementById('subtitle');
        const backgroundAudio = document.getElementById('background-audio');
        const instagramSound = document.getElementById('instagram-sound');

        // Recupera i dati dal localStorage
        let visitorCount = parseInt(localStorage.getItem('visitorCount')) || 0;
        let likeCount = parseInt(localStorage.getItem('likeCount')) || 0;
        let dislikeCount = parseInt(localStorage.getItem('dislikeCount')) || 0;
        let hasVoted = localStorage.getItem('hasVoted') === 'true';

        // Aggiorna i contatori
        function updateCounters() {
            visitorCountEl.innerText = `Visualizzazioni: ${visitorCount}`;
            likeCountEl.innerText = `Mi piace: ${likeCount}`;
            dislikeCountEl.innerText = `Non mi piace: ${dislikeCount}`;
            subtitleEl.style.display = 'block';
            visitorCountEl.style.display = 'block';
            likeCountEl.style.display = 'block';
            dislikeCountEl.style.display = 'block';
        }

        // Incrementa il contatore delle visualizzazioni
        function incrementVisitorCount() {
            visitorCount++;
            localStorage.setItem('visitorCount', visitorCount);
        }

        // Abilita l'audio di sottofondo
        function enableAudio() {
            backgroundAudio.play();
            document.querySelector('.audio-overlay').style.display = 'none'; // Rimuove l'overlay invisibile
        }

        // Effetto sonoro per "Mandami a cagare"
        function playInstagramSound() {
            instagramSound.play();
        }

        // Gestisce il voto
        function vote(type) {
            if (hasVoted) {
                alert("Hai gi√† votato! Puoi scegliere solo una volta.");
                return;
            }

            if (type === 'like') {
                likeCount++;
                localStorage.setItem('likeCount', likeCount);
            } else if (type === 'dislike') {
                dislikeCount++;
                localStorage.setItem('dislikeCount', dislikeCount);
            }

            localStorage.setItem('hasVoted', 'true');
            hasVoted = true;
            updateCounters();
        }

        // Esegui all'apertura della pagina
        window.onload = () => {
            incrementVisitorCount();
            updateCounters();
        };
    </script>
</body>
</html>
