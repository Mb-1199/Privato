<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sei un ficcanaso!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1E3C72, #2A5298, #89CFF0);
            background-size: 200% 200%;
            animation: gradientBG 10s ease infinite;
            text-align: center;
            padding: 10px;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 1.8em;
            margin: 10px 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .message {
            font-size: 1.5em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.7);
            margin-top: 20px;
            position: relative;
        }

        .rating {
            margin: 20px 0;
        }

        .rating label {
            font-size: 1.2em;
            margin: 0 10px;
            cursor: pointer;
        }

        .rating input {
            display: none;
        }

        .rating input:checked + label {
            color: #FFD700;
        }

        .results {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .button {
            font-size: 1.2em;
            padding: 10px;
            border: none;
            border-radius: 10px;
            color: white;
            width: 90%;
            max-width: 300px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            margin: 10px auto;
            background-color: #4CAF50;
        }

        .visit-button {
            background-color: #007BFF;
        }

        .visit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Titolo -->
    <h1>Sei un ficcanaso!</h1>
    <div class="message">Ti ho visto! ðŸ‘€</div>

    <!-- Domanda di Voto -->
    <div class="rating">
        <p>Sono il the best in town?</p>
        <form id="rating-form">
            <input type="radio" id="star1" name="rating" value="1"><label for="star1">1</label>
            <input type="radio" id="star2" name="rating" value="2"><label for="star2">2</label>
            <input type="radio" id="star3" name="rating" value="3"><label for="star3">3</label>
            <input type="radio" id="star4" name="rating" value="4"><label for="star4">4</label>
            <input type="radio" id="star5" name="rating" value="5"><label for="star5">5</label>
        </form>
        <button class="button" onclick="submitVote()">Vota!</button>
    </div>

    <!-- Risultati -->
    <div class="results hidden" id="results">
        <p>Media dei voti: <span id="average-rating">0</span></p>
    </div>

    <!-- Tasto Visualizzazioni -->
    <div>
        <button class="button visit-button" onclick="showVisits()">Totale visite</button>
        <p id="visit-count" style="font-size: 1.2em; margin-top: 10px; display: none;"></p>
    </div>

    <script>
        // URL MockAPI
        const apiUrl = "https://673d24d84db5a341d83427f4.mockapi.io/globalVote";

        // Aggiorna e visualizza i risultati
        function updateResults(totalVotes, totalRating) {
            const averageRating = totalVotes === 0 ? 0 : (totalRating / totalVotes).toFixed(2);
            document.getElementById("average-rating").innerText = averageRating;
            document.getElementById("results").classList.remove("hidden");
        }

        function fetchResults() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    updateResults(data.totalVotes, data.totalRating);
                })
                .catch(error => console.error("Errore:", error));
        }

        function submitVote() {
            const ratingForm = document.getElementById("rating-form");
            const rating = parseInt(new FormData(ratingForm).get("rating"));

            if (!rating) {
                alert("Per favore, seleziona un voto!");
                return;
            }

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const updatedVotes = data.totalVotes + 1;
                    const updatedRating = data.totalRating + rating;

                    fetch(apiUrl, {
                        method: "PUT",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            totalVotes: updatedVotes,
                            totalRating: updatedRating,
                            totalVisits: data.totalVisits, // Mantieni le visite intatte
                        }),
                    })
                        .then(() => {
                            updateResults(updatedVotes, updatedRating);
                            alert("Grazie per il tuo voto!");
                        });
                })
                .catch(error => console.error("Errore:", error));
        }

        // Funzione per mostrare il totale delle visite
        function showVisits() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const visitCountEl = document.getElementById("visit-count");
                    visitCountEl.innerText = `Totale visite: ${data.totalVisits}`;
                    visitCountEl.style.display = "block";
                })
                .catch(error => console.error("Errore:", error));
        }

        // Inizializza le visite all'apertura
        function initializeVisits() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const updatedVisits = data.totalVisits + 1;

                    fetch(apiUrl, {
                        method: "PUT",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            totalVotes: data.totalVotes, // Mantieni i voti intatti
                            totalRating: data.totalRating,
                            totalVisits: updatedVisits,
                        }),
                    });
                })
                .catch(error => console.error("Errore:", error));
        }

        // Inizializza le visite e carica i risultati iniziali
        initializeVisits();
        fetchResults();
    </script>
</body>
</html>
