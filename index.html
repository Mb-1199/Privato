<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sei un ficcanaso!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1E3C72, #2A5298, #89CFF0);
            background-size: 200% 200%;
            animation: gradientBG 10s ease infinite;
            text-align: center;
            padding: 10px;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 1.8em;
            margin: 10px 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .counter {
            font-size: 1.2em;
            font-weight: bold;
            margin: 20px 0;
        }

        .hidden {
            display: none;
        }

        .message {
            font-size: 1.5em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.7);
            margin-top: 20px;
            position: relative;
        }

        .main-image, .secondary-image {
            width: 90%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            margin: 10px auto;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }

        .button {
            font-size: 1.2em;
            padding: 10px;
            border: none;
            border-radius: 10px;
            color: white;
            width: 90%;
            max-width: 300px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            margin: 0 auto;
        }

        .like-button { background-color: #4CAF50; }
        .dislike-button { background-color: #f44336; }
        .instagram-button {
            background-color: #E4405F;
        }
        .instagram-button:hover {
            background-color: #c63754;
        }
    </style>
</head>
<body>
    <!-- Musica di sottofondo -->
    <audio id="background-audio" loop>
        <source src="audio-file.mp3" type="audio/mpeg">
        <source src="audio-file.ogg" type="audio/ogg">
        Il tuo browser non supporta l'audio.
    </audio>

    <!-- Overlay invisibile per abilitare l'audio -->
    <div id="audio-overlay" onclick="enableAudio()" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: transparent; z-index: 10;"></div>

    <!-- Immagine principale -->
    <img class="main-image" src="1.jpg" alt="Immagine principale">

    <!-- Titolo -->
    <h1>Sei un ficcanaso!</h1>
    <div class="message">Ti ho visto! üëÄ</div>

    <!-- Contatori -->
    <div id="visitor-count" class="counter">Numero di ficcanasi: 0</div>
    <div id="like-count" class="counter hidden">Mi Piace: 0</div>
    <div id="dislike-count" class="counter hidden">Non Mi Piace: 0</div>

    <!-- Immagine secondaria -->
    <img class="secondary-image" src="2.jpg" alt="Immagine secondaria">

    <!-- Pulsanti -->
    <div class="buttons">
        <button class="button like-button" onclick="vote('like')">üëç Mi Piace</button>
        <button class="button dislike-button" onclick="vote('dislike')">üëé Non Mi Piace</button>
        <a class="button instagram-button" href="https://www.instagram.com/direct/new/?username=mattibernaa" target="_blank">Mandami a cagare</a>
    </div>

    <script>
        // Namespace per FreeCounterAPI
        const namespace = "ficcanaso";
        const visitorUrl = `https://api.freecounterapi.com/${namespace}/visit`;
        const likeUrl = `https://api.freecounterapi.com/${namespace}/like`;
        const dislikeUrl = `https://api.freecounterapi.com/${namespace}/dislike`;

        // Elementi del DOM
        const visitorCountEl = document.getElementById('visitor-count');
        const likeCountEl = document.getElementById('like-count');
        const dislikeCountEl = document.getElementById('dislike-count');

        // Incrementa il contatore delle visualizzazioni
        fetch(visitorUrl, { method: "POST" })
            .then(response => response.json())
            .then(data => {
                visitorCountEl.innerText = `Numero di ficcanasi: ${data.value}`;
            })
            .catch(error => console.error('Errore nel contatore delle visualizzazioni:', error));

        // Funzione per il voto
        let hasVoted = localStorage.getItem('hasVoted') === 'true';
        function vote(type) {
            if (hasVoted) {
                alert("Hai gi√† votato! Puoi scegliere solo una volta.");
                return;
            }

            const url = type === 'like' ? likeUrl : dislikeUrl;
            const element = type === 'like' ? likeCountEl : dislikeCountEl;

            fetch(url, { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    element.innerText = `${type === 'like' ? 'Mi Piace' : 'Non Mi Piace'}: ${data.value}`;
                    element.classList.remove('hidden');
                })
                .catch(error => console.error('Errore nel contatore dei voti:', error));

            localStorage.setItem('hasVoted', 'true');
            hasVoted = true;
        }

        // Abilita l'audio di sottofondo
        function enableAudio() {
            const audio = document.getElementById('background-audio');
            audio.play();
            document.getElementById('audio-overlay').style.display = 'none';
        }
    </script>
</body>
</html>
